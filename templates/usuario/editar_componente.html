<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Componentes</title>
    <link rel="stylesheet" href="/static/editar_componentes.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4404/4404366.png" type="image/png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ADN Telecom</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registro">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/listar">Listar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resultados">Resultados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/componentes">Componentes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Salir</a>
            </li>
          </ul>
          <span class="navbar-text"> </span>
        </div>
      </div>
    </nav>

    <div class="container">
        <h2>Editar Componente</h2>
        <form method="POST" action="/editar_componente/{{ componente['ID'] }}">
            <div class="form-group">
                <label for="EQUIPO">Equipo</label>
                <input type="text" class="form-control" id="EQUIPO" name="EQUIPO" value="{{ componente['EQUIPO'] }}" required>
            </div>
            <div class="form-group">
                <label for="MODELO">Modelo</label>
                <input type="text" class="form-control" id="MODELO" name="MODELO" value="{{ componente['MODELO'] }}" required>
            </div>
            <div class="form-group">
                <label for="MARCA">Marca</label>
                <input type="text" class="form-control" id="MARCA" name="MARCA" value="{{ componente['MARCA'] }}" required>
            </div>
            <div class="form-group">
                <label for="COSTO">Costo</label>
                <input type="number" class="form-control" id="COSTO" name="COSTO" value="{{ componente['COSTO'] }}" required>
            </div>
            <div class="form-group">
                <label for="Velocidad_Red">Velocidad de Red</label>
                <input type="number" class="form-control" id="Velocidad_Red" name="Velocidad_Red" value="{{ componente['Velocidad_Red'] }}" required>
            </div>
            <div class="form-group">
                <label for="Year">Año</label>
                <input type="number" class="form-control" id="Year" name="Year" value="{{ componente['Year'] }}" required>
            </div>
            <div class="form-group">
                <label for="Estructura_Red">Estructura de Red</label>
                <input type="number" class="form-control" id="Estructura_Red" name="Estructura_Red" value="{{ componente['Estructura_Red'] }}" >
            </div>
            <div class="form-group">
                <label for="Nro_Puertos">Número de Puertos</label>
                <input type="number" class="form-control" id="Nro_Puertos" name="Nro_Puertos" value="{{ componente['Nro_Puertos'] }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" >{{ componente['descripcion'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="Imagen">URL de la Imagen</label>
                <input type="url" class="form-control" id="Imagen" name="Imagen" value="{{ componente['Imagen'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{{ url_for('componentes') }}" class="btn btn-secondary">Regresar</a>
        </form>
  </body>
</html>
