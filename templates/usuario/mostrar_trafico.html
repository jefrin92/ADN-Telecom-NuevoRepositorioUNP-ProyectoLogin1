<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/mostrar_trafico.css" />
    <title>Trafico en vivo</title>
</head>
<body>
    
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <img src="/static/image/logo.png" class="header__logo" />
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
            </div>
          </nav>
      </div>
      
        <h1>Tráfico en Vivo</h1>
      
      <div class="container-sm">
      <div class="row">
        
        {% for i, plot_path in enumerate(plot_paths) %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ subtitles[i] }}</h5>
                        <img src="{{ url_for('static', filename=plot_path) }}" class="card-img-top" alt="Gráfico de tráfico en vivo">
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>
    <div class="container-sm">
    <h2 class="mb-4">Resumen de la Medición</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Total enviado</th>
                <th scope="col">Total recibido</th>
                <th scope="col">Tiempo total de medición</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ resumen.total_enviado }}</td>
                <td>{{ resumen.total_recibido }}</td>
                <td>{{ resumen.tiempo_total }}</td>
            </tr>
        </tbody>
    </table>
  </div>
  <div class="btn-center">
    <a href="/trafico" class="btn btn-primary mt-4">Regresar</a>
  </div>
     <!-- Bootstrap JS and dependencies -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
