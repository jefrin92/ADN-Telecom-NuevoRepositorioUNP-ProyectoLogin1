<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>ADN Telecom: Recomendaciones para colegios</title>
  </head>
  <body>
    
    <img src="/static/image/logo.png" alt="Logo" class="login-logo">
    
      <div class="login-container">
      <form action="/acceso-login" method="post" class="login-form">
        
        <h2>Iniciar Sesión</h2>
        {% if mensaje %}
        <div class="alert alert-danger" role="alert">{{ mensaje }}</div>
        {% endif %}
        <div class="input-group">
          
          <i class="fa-solid fa-envelope"></i>
          <input
            class="correo"
            type="email"
            name="txtCorreo"
            id="email"
            name="email"
            required
            placeholder="Email"
          />
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input
            class="contraseña"
            type="password"
            name="txtPassword"
            id="password"
            name="password"
            required
            placeholder="Contraseña"
            name="txtPassword"
          />
        </div>

        <button type="submit" class="boton">Acceder</button>
      </form>
    </div>
  </body>
</html>
